# Custom Hyprland configuration for Omarchy
# This file is sourced after Omarchy defaults, so settings here override them

# ~~~~~~~~~~~~~~~ No Borders ~~~~~~~~~~~~~~~~~~~~~~~~

general {
    border_size = 0
    gaps_in = 0
    gaps_out = 0
}

# ~~~~~~~~~~~~~~~ Vim-style Keybindings ~~~~~~~~~~~~~~~~~~~~~~~~

# Unbind conflicting Omarchy defaults
unbind = SUPER, J
unbind = SUPER, K

# Move original bindings to different keys
bind = SUPER CTRL, K, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings
bind = SUPER, S, togglesplit

# Focus navigation (Super + HJKL)
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Window moving (Super + Shift + HJKL) - works across monitors
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

# Window resizing (Super + Alt + HJKL)
bind = SUPER ALT, H, resizeactive, -100 0
bind = SUPER ALT, L, resizeactive, 100 0
bind = SUPER ALT, K, resizeactive, 0 -100
bind = SUPER ALT, J, resizeactive, 0 100

# Window resizing (Super + Shift + +/-)
bind = SUPER SHIFT, equal, resizeactive, 100 0
bind = SUPER SHIFT, minus, resizeactive, -100 0

# ~~~~~~~~~~~~~~~ Auto-start Applications ~~~~~~~~~~~~~~~~~~~~~~~~

exec-once = [workspace 1] vivaldi
exec-once = [workspace 1] ghostty
exec-once = [workspace 2] obsidian
exec-once = [workspace 3] vivaldi
# Hey webapp - use windowrule since webapp spawns async
windowrulev2 = workspace 4, title:^(Hey)$
exec-once = omarchy-launch-webapp "https://app.hey.com"
exec-once = [workspace 5 silent] slack
